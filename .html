<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tipos de Variáveis</title>
  <script>
    // Variáveis
    var nome = "Thiago";       // string
    var idade = 17;          // int (número inteiro)
    var altura = 1.80;       // float (número decimal)
    var estudante = true;    // booleano

    // Exibindo com alert
    alert("Nome : " + nome);
    alert("Idade : " + idade);
    alert("Altura : " + altura);
    alert("É estudante da Uniplac? : " + estudante);
  </script>
</head>
<body>
</body>
</html>
